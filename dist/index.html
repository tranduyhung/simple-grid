<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="grid.css">
    <style>
      .grid-display {
        margin: 20px 0;
      }

      .grid-display [class^="grid-col"] {
        border: 1px solid #000;
        box-sizing: border-box;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-display">
      <div class="grid-row">
        <div class="grid-col-1">
          <p>one</p>
        </div>
        <div class="grid-col-11">
          <p>eleven</p>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-col-2">
          <p>two</p>
        </div>
        <div class="grid-col-10">
          <p>ten</p>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-col-3">
          <p>three</p>
        </div>
        <div class="grid-col-9">
          <p>nine</p>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-col-4">
          <p>four</p>
        </div>
        <div class="grid-col-8">
          <p>eight</p>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-col-5">
          <p>five</p>
        </div>
        <div class="grid-col-7">
          <p>seven</p>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-col-6">
          <p>six</p>
        </div>
        <div class="grid-col-6">
          <p>six</p>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-col-12">
          <p>twelve</p>
        </div>
      </div>
    </div>
  </body>
</html>
